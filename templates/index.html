<!DOCTYPE html>
<html>
<head>
    <title>PLANOVA - Timetable Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --bg-gradient: linear-gradient(135deg, #f6f9fc 0%, #e9f2f9 100%);
            --container-bg: rgba(255, 255, 255, 0.98);
            --input-bg: white;
            --input-border: #eef2f7;
            --input-group-bg: #f8fafc;
            --table-border: #eef2f7;
        }

        [data-theme="dark"] {
            --primary-color: #3a7bc8;
            --secondary-color: #2a2e32;
            --accent-color: #28b463;
            --danger-color: #c0392b;
            --text-color: #ecf0f1;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            --container-bg: rgba(33, 37, 41, 0.98);
            --input-bg: #343a40;
            --input-border: #495057;
            --input-group-bg: #2c3e50;
            --table-border: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, #357abd 100%);
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-group {
            background: var(--input-bg);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--input-border);
        }

        .form-group h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--input-group-bg);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
        }

        .input-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input, select {
            padding: 0.8rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 0.95em;
            background: var(--input-bg);
            color: var(--text-color);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95em;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .add-btn {
            background: var(--primary-color);
            color: white;
        }

        .remove-btn {
            background: var(--danger-color);
            color: white;
            padding: 0.6rem 1rem;
        }

        .generate-btn {
            background: var(--accent-color);
            color: white;
            font-size: 1.1em;
            padding: 1rem 2rem;
        }

        .save-btn {
            background: #f1c40f;
            color: white;
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .timetable-container {
            margin-top: 2rem;
            overflow-x: auto;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--table-border);
            color: var(--text-color);
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        td {
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Cell backgrounds for light/dark modes */
        [data-theme="light"] .lab { background-color: #fff5f5; }
        [data-theme="light"] .theory { background-color: #ebf8ff; }
        [data-theme="light"] .break { background-color: #f0fff4; }

        [data-theme="dark"] .lab { background-color: #3c2c2c; }
        [data-theme="dark"] .theory { background-color: #2c3e50; }
        [data-theme="dark"] .break { background-color: #2c3e2c; }

        /* Default light mode colors if not specified */
        .lab { background-color: #fff5f5; }
        .theory { background-color: #ebf8ff; }
        .break { background-color: #f0fff4; }

        .batch-container {
            padding: 8px;
            margin: 4px 0;
            border-radius: 6px;
            border: 1px dashed var(--input-border);
        }

        .batch-label {
            font-weight: bold;
            font-size: 0.8em;
            display: block;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--container-bg);
            opacity: 0.9;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--input-border);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* View Filter Options */
        .view-options {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            background: var(--input-group-bg);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .view-btn {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .view-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Analysis Section */
        #timetable-analysis {
            display: none;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--input-group-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--input-border);
        }
        
        .analysis-container {
            max-width: 100%;
        }
        
        .analysis-header h3 {
            margin-top: 0;
            color: var(--header-color);
            border-bottom: 1px solid var(--input-border);
            padding-bottom: 0.5rem;
        }
        
        .suggestions-container {
            margin-bottom: 1.5rem;
        }
        
        .faculty-workload-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .faculty-workload-table th, 
        .faculty-workload-table td {
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            text-align: left;
        }
        
        .details-toggle {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>PLANOVA</h1>
            <p>Smart Timetable Generator</p>
        </div>

        <!-- Batch Configuration Section -->
        <div class="form-group">
            <h3><i class="fas fa-users"></i> Batch Configuration</h3>
            <div class="input-group">
                <div class="input-field">
                    <label>Number of Batches:</label>
                    <input type="number" id="num-batches" min="1" value="1" required>
                </div>
                <div class="input-field">
                    <label>Students per Batch:</label>
                    <input type="number" id="students-per-batch" min="1" required>
                </div>
                <div class="input-field">
                    <label>Total Class Size:</label>
                    <input type="number" id="total-students" min="1" readonly>
                </div>
            </div>
        </div>

        <div class="form-group">
            <h3><i class="fas fa-book"></i> Subjects</h3>
            <div id="subjects">
                <div class="input-group">
                    <div class="input-field">
                        <label>Name:</label>
                        <input type="text" class="subject-name" required placeholder="Enter subject name">
                    </div>
                    <div class="input-field">
                        <label>Hours per week:</label>
                        <input type="number" class="subject-hours" required min="1" max="15" placeholder="Hours required">
                    </div>
                    <div class="input-field">
                        <label>Students:</label>
                        <input type="number" class="subject-students" required min="1" placeholder="Number of students">
                    </div>
                    <div class="input-field">
                        <label>Faculty:</label>
                        <input type="text" class="subject-faculty" required placeholder="Comma-separated names">
                    </div>
                    <button class="remove-btn" onclick="this.parentElement.remove()">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
            <button class="add-btn" onclick="addSubject()">
                <i class="fas fa-plus"></i> Add Subject
            </button>
        </div>

        <div class="form-group">
            <h3><i class="fas fa-door-open"></i> Rooms</h3>
            <div id="rooms">
                <div class="input-group">
                    <div class="input-field">
                        <label>Name:</label>
                        <input type="text" class="room-name" required placeholder="Enter room name">
                    </div>
                    <div class="input-field">
                        <label>Capacity:</label>
                        <input type="number" class="room-capacity" required min="1" placeholder="Room capacity">
                    </div>
                    <div class="input-field">
                        <label>Type:</label>
                        <select class="room-type" required>
                            <option value="classroom">Classroom</option>
                            <option value="lab">Laboratory</option>
                        </select>
                    </div>
                    <button class="remove-btn" onclick="this.parentElement.remove()">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
            <button class="add-btn" onclick="addRoom()">
                <i class="fas fa-plus"></i> Add Room
            </button>
        </div>

        <div class="form-group">
            <h3><i class="fas fa-flask"></i> Labs</h3>
            <div id="labs">
                <div class="input-group">
                    <div class="input-field">
                        <label>Name:</label>
                        <input type="text" class="lab-name" required placeholder="Enter lab name">
                    </div>
                    <div class="input-field">
                        <label>Hours per week:</label>
                        <input type="number" class="lab-hours" required min="2" max="12" step="2" placeholder="Hours required">
                    </div>
                    <div class="input-field">
                        <label>Room:</label>
                        <input type="text" class="lab-room" required placeholder="Enter lab room">
                    </div>
                    <div class="input-field">
                        <label>Faculty:</label>
                        <input type="text" class="lab-faculty" required placeholder="Comma-separated names">
                    </div>
                    <button class="remove-btn" onclick="this.parentElement.remove()">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
            <button class="add-btn" onclick="addLab()">
                <i class="fas fa-plus"></i> Add Lab
            </button>
        </div>

        <div class="action-buttons">
            <button onclick="generateTimetable()" class="generate-btn">
                <i class="fas fa-magic"></i> Generate Timetable
            </button>
            <button onclick="saveTimetableAsImage()" class="save-btn" id="save-btn" disabled>
                <i class="fas fa-download"></i> Save as Image
            </button>
            <button onclick="clearForm()" class="clear-btn">
                <i class="fas fa-broom"></i> Clear Form
            </button>
        </div>

        <!-- View Options -->
        <div class="view-options" id="view-options" style="display: none;">
            <button class="view-btn active" data-view="all">All Classes</button>
            <div id="batch-view-buttons">
                <!-- Batch buttons will be added dynamically -->
            </div>
            <div id="faculty-view-buttons">
                <!-- Faculty buttons will be added dynamically -->
            </div>
        </div>
        
        <div id="timetable" class="timetable-container"></div>
        
        <!-- Timetable Analysis Section -->
        <div id="timetable-analysis"></div>
    </div>

    <div class="loading">
        <div class="spinner"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
